{% extends 'blog/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
	    <h1>New post</h1>
	    <form method="POST" class="post-form">{% csrf_token %}
	        {{ form.as_p }}
	        <button type="submit" class="save btn btn-default">Save</button>
	    </form>
	{% else %}
		<h1>Nothing to show !</h1>
	{% endif %}
{% endblock %}
